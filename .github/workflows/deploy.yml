name: Deploy to Google Cloud VM

on:
  push:
    branches:
      - main  # Esto ejecutar치 el despliegue solo en el branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:  # Define las variables globalmente para el job
      INSTANCE_NAME: "apetech-vm"
      ZONE: "us-central1-a"  # Ajusta a la zona de tu VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY0 }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "asociacion-apetech"

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache
          restore-keys: |
            ${{ runner.os }}-npm-cache

      - name: Comprimir la carpeta de construcci칩n para la transferencia
        run: |
          tar -czf build.tar.gz build

      - name: Esperar propagaci칩n de clave SSH
        run: sleep 30  # Espera 30 segundos para asegurar la propagaci칩n

      - name: Transferir el archivo comprimido a la VM
        run: |
          gcloud compute scp build.tar.gz rmanzimerica@$INSTANCE_NAME:/home/rmanzimerica --zone=$ZONE

      - name: Descomprimir y mover el build en la VM
        run: |
          gcloud compute ssh $INSTANCE_NAME --zone=$ZONE --command "
            cd /home/rmanzimerica
            if [ -d 'asociacion_apetech/build' ]; then
              rm -rf asociacion_apetech/build
            fi
            mkdir -p asociacion_apetech
            tar -xzf build.tar.gz -C asociacion_apetech
            pm2 restart all
          "





